      <img class="boa-img"src="images/rajamuseo.png" alt="">
      <p class="mid-p">A Unity-based app for Rajamuseo (the Border Guard Museum) in Imatra, Finland.</p>
      <p class="mid-p">The app will allow museum visitors to create their own passport and go on a treasure hunt-like adventure during their tour.</p>
      <p class="mid-p">I joined the team as a Unity/C# developer to assist them with completing the project. The part that I was involved in is a mobile app that allows visitors to design and print out a physical “passport”.  My contributions to the project include:</p>
      <ul class="mid-p">
        <li>programming multiple UI interactions (screen transitions, input fields, sliders, etc.)</li>
        <li>programming a Scriptable Object-based language selection system</li>
        <li>recording a few sounds</li>
        <li>testing / bug fixing</li>
      </ul>
      <p class="mid-p">The project is a cooperation between Rajamuseo and XAMK (South-Eastern Finland University of Applied Sciences). It is scheduled to go live at Rajamuseo in 2023. Read more on the <a href="https://www.xamk.fi/en/research-and-development/utility-game-development-and-game-entrepreneurship-in-the-context-of-working-life-case-rajamuseo/" class="mid-link">XAMK page</a>.</p>
